# Cryptostore sample config file for Docker

cache: redis

redis:
    ip: redisdb
    port: 6379
    del_after_read: true
    start_flush: true
    socket: null

exchanges:
    FTX:
        retries: -1
        l2_book:
            symbols: [ADA-PERP, ALGO-PERP, ALT-PERP, ATOM-PERP, BCH-PERP, BNB-PERP, BSV-PERP, BTC-PERP, BTMX-PERP, DOGE-PERP, DRGN-PERP, EOS-PERP, ETC-PERP, ETH-PERP, EXCH-PERP, HT-PERP, LEO-PERP, LINK-PERP, LTC-PERP, MATIC-PERP, MID-PERP, OKB-PERP, PAXG-PERP, PRIV-PERP, SHIT-PERP, TOMO-PERP, TRX-PERP, TRYB-PERP, USDT-PERP, XRP-PERP, XTZ-PERP]
            book_delta: true
        trades: [ADA-PERP, ALGO-PERP, ALT-PERP, ATOM-PERP, BCH-PERP, BNB-PERP, BSV-PERP, BTC-PERP, BTMX-PERP, DOGE-PERP, DRGN-PERP, EOS-PERP, ETC-PERP, ETH-PERP, EXCH-PERP, HT-PERP, LEO-PERP, LINK-PERP, LTC-PERP, MATIC-PERP, MID-PERP, OKB-PERP, PAXG-PERP, PRIV-PERP, SHIT-PERP, TOMO-PERP, TRX-PERP, TRYB-PERP, USDT-PERP, XRP-PERP, XTZ-PERP]
        ticker: [ADA-PERP, ALGO-PERP, ALT-PERP, ATOM-PERP, BCH-PERP, BNB-PERP, BSV-PERP, BTC-PERP, BTMX-PERP, DOGE-PERP, DRGN-PERP, EOS-PERP, ETC-PERP, ETH-PERP, EXCH-PERP, HT-PERP, LEO-PERP, LINK-PERP, LTC-PERP, MATIC-PERP, MID-PERP, OKB-PERP, PAXG-PERP, PRIV-PERP, SHIT-PERP, TOMO-PERP, TRX-PERP, TRYB-PERP, USDT-PERP, XRP-PERP, XTZ-PERP]

storage: [parquet]

parquet:
    del_file: true
    S3:
        endpoint: null
        key_id: null
        secret: null
        bucket: quantfolio-ai-data-collection
        prefix: null

storage_interval: 60

