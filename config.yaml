# Cryptostore sample config file for Docker

cache: redis

redis:
    ip: redisdb
    port: 6379
    del_after_read: true
    start_flush: true
    socket: null

exchanges:
    BITMEX:
        retries: -1
        l2_book:
            symbols: [XBTUSD]
            book_delta: true
        trades: [XBTUSD]
        ticker: [XBTUSD]
        funding: [XBTUSD]
        open_interest: [XBTUSD]
        
storage: [parquet]

parquet:
    del_file: true
    S3:
        endpoint: null
        key_id: null
        secret: null
        bucket: quantfolio-ai-data-collection
        prefix: null

storage_interval: 60
