#Quantfolio Cryptostore Config - REDIS + S3 Parquet 

cache: redis

redis:
    ip: redisdb
    port: 6379
    del_after_read: true
    start_flush: true
    socket: null

exchanges:
    BITMEX:
        retries: -1
        l2_book:
            symbols: [XBTUSD, ETHUSD]
            book_delta: true
        trades: [XBTUSD, ETHUSD]
        ticker: [XBTUSD, ETHUSD]
        funding: [XBTUSD, ETHUSD]
        open_interest: [XBTUSD, ETHUSD]
    COINBASE:
        retries: -1
        l3_book:
            symbols: [BTC-USD, ETH-USD]
            book_delta: true
        trades: [BTC-USD, ETH-USD, ETH-BTC]
        ticker: [BTC-USD, ETH-USD, ETH-BTC]
 
storage: [parquet]

parquet:
    del_file: true
    S3:
        endpoint: null
        key_id: null
        secret: null
        bucket: quantfolio-ai-data-collection
        prefix: null

storage_interval: 60

# Cryptostore Plugin Interface
plugins:
    backfill:
        # The import path, and class name
        # from cryptostore.plugin.backfill import Backfill
        module: [cryptostore.plugin.backfill, Backfill]
        # Config path, config can be added to this file, or in a separate config
        # backfill does not use a dynamic config, so its fine to put its config here
        config: config.yaml

# If configured, backfill will run in a separate process and
# backfill trade data from earliest data (in storage) up to `start` (inclusive).
backfill:
    COINBASE:
        BTC-USD:
            start: '2020-02-25'
        ETH-USD:
            start: '2020-02-25'
    BITMEX:
        XBTUSD:
            start: '2020-02-25'
        ETHUSD:
            start: '2020-02-25'
